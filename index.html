<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <title>Gene table</title>
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="wrapper" class="container" ng-controller="controller">
		<div id="header"></div>
		<div id="body" class="row">
			<div class="col-sm-7">
				<grid ng-if="gridData.length > 0" grid-data="gridData"></grid>
			</div>
			<div class="col-sm-5">
				<canvas ng-if="data.length > 0" id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
				<!--<div ac-chart="chartType" ac-data="chartConfigAndData.dataObj" ac-config="chartConfigAndData.configObj" id="chart" class="chart"></div>-->
			</div>
		</div>	
		<div id="footer"></div>
	</div>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/libs/Chart.min.js"></script>
	<script src="js/libs/angular-chart.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/controller.js"></script>
	<script src="js/directives/directives.js"></script>
	<script src="js/filters/filters.js"></script>
</body>
